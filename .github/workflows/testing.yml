name: Build

on:
  push:
    branches:
      - "main"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3

      - name: Build docker image 🐳 ⚙️
        run: docker build -t docker-python-interfaces -f docker/Dockerfile.dev .

      - name: Run tests within docker 🧪
        run: docker run docker-python-interfaces pytest -svv --cov=src --cov-report=term-missing 