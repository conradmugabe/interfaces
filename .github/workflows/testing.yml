name: Build

on:
  push:
    branches:
      - "main"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Build docker image ğŸ³ âš™ï¸
        run: docker build -t docker-python-interfaces -f docker/Dockerfile.dev .

      - name: Run tests within docker ğŸ§ª
        run: docker run docker-python-interfaces pytest -svv --cov=src --cov-report=term-missing

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ${{ github.workspace }}/coverage/lcov.info